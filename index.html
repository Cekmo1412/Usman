<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 400px; height: 500px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin: 0 auto; }
        input { width: 80%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>AI Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Tulis mesej...">
    <button onclick="sendMessage()">Hantar</button>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            document.getElementById("chatbox").innerHTML += "<p><b>Anda:</b> " + userInput + "</p>";

            let response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "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"
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userInput }]
                })
            });

            let data = await response.json();
            let reply = data.choices[0].message.content;
            document.getElementById("chatbox").innerHTML += "<p><b>Chatbot:</b> " + reply + "</p>";
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
